<!DOCTYPE html>

<html lang="en-us">
<head>
<meta charset="utf-8"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
<link rel="stylesheet" href="./style.css"/>
<script src="v2.02c5b63d689c6bc2f83c.js"></script>
<script type="text/javascript" src="./Web Audio Plugin/howler.min.js"></script>
<script type="text/javascript" src="./Web Audio Plugin/WebAudio.js"></script>
</head>
<body>
<canvas id="unity-canvas" tabindex="-1"></canvas>
<div id="loading-cover">
<div id="unity-loading-bar">
<div id="unity-progress-bar-empty">
<div id="unity-progress-bar-full"></div>
</div>
</div>
</div>
<script>
        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/Build.loader.js";
        const config = {
            dataUrl: buildUrl + "/Build.data.unityweb",
            frameworkUrl: buildUrl + "/Build.framework.js.unityweb",
            codeUrl: buildUrl + "/Build.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Neptune Games",
            productName: "Extreme Flip",
            productVersion: "0.0.0.8"
        };

        const canvas = document.querySelector("#unity-canvas");
        const loadingCover = document.querySelector("#loading-cover");
        const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");

        document.addEventListener('contextmenu', event => event.preventDefault());

        function FocusGame() {
            window.focus();
            canvas.focus();
        }

        window.addEventListener('pointerdown', () => {
            FocusGame();
        });
        window.addEventListener('touchstart', () => {
            FocusGame();
        });

        let ysdk = false;
        let sdkInitialized = false;
        let firstAdShowed = false;
        let player = null;
        let myGameInstance = null;
        let gameInstanceLoaded = false;

        YaGames.init()
        .then(_sdk => {
            ysdk = _sdk;
            ysdk.getPlayer({ scopes: false }).then(_player => {
                player = _player;
                
                ysdk.adv.showFullscreenAdv({
                    callbacks: {
                        onOpen: () => {
                            CompleteInitializeSDK();
                        },
                        onClose: (wasShown) => {
                            CompleteInitializeSDK();
                            firstAdShowed = false;
                        },
                        onError: (error) => {
                            CompleteInitializeSDK();
                        }
                    }
                });
            }).catch(err => {

            });
        });

        function CompleteInitializeSDK() {
            sdkInitialized = true;
            if (gameInstanceLoaded === true)
            {
                loadingCover.style.display = "none";
            }
        }

        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = `${100 * progress}%`;
            }).then((unityInstance) => {
                myGameInstance = unityInstance;
                gameInstanceLoaded = true;
                if (sdkInitialized === true)
                {
                    loadingCover.style.display = "none";
                }
            }).catch((message) => {
                console.error(message);
            });
        };

        function FullAdShow() {
            ysdk.adv.showFullscreenAdv({
                callbacks: {
                    onOpen: () => {
                        myGameInstance.SendMessage('YAds', 'FullscreenAdOpen');
                    },
                    onClose: (wasShown) => {
                        myGameInstance.SendMessage('YAds', 'FullscreenAdClosed');
                        FocusGame();
                    },
                    onError: (error) => {
                        myGameInstance.SendMessage('YAds', 'FullscreenAdError');
                    }
                }
            });
        }

        function RewardAdShow() {
            ysdk.adv.showRewardedVideo({
                callbacks: {
                    onOpen: () => {
                        myGameInstance.SendMessage('YAds', 'RewardAdOpen');
                    },
                    onClose: () => {
                        myGameInstance.SendMessage('YAds', 'RewardAdClosed');
                        FocusGame();
                    },
                    onRewarded: () => {
                        myGameInstance.SendMessage('YAds', 'RewardAdRewarded');
                    },
                    onError: (e) => {
                        myGameInstance.SendMessage('YAds', 'RewardAdError');
                    }
                }
            });
        }

        document.body.appendChild(script);
    </script>
</body>
</html>
